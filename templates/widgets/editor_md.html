<div class="wmd-wrapper" id="{{ id }}-wmd-wrapper">
    <textarea name="{{ widget.name }}"{% include "widgets/attrs.html" %}
    >{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
</div>

<script type="text/javascript">
    $(function () {
        var editor = editormd("{{ id }}-wmd-wrapper", {
            width: "{{width}}",
            height: "{{height}}",
            path: "{{path}}",
        });
    });
</script>
